<!DOCTYPE html>
<html lang="EN">
<head>
  <title>Rick and Morty Character Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <select>
        <option>Select an option</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
      </ul>
    </div>
    <div class="main">
      <h1>Rick and Morty Character Search</h1>

      <input type="text" id="searchInput" placeholder="Enter character name">
      <button id="searchButton">Search</button>
      <button id="clearButton">Clear</button>
      <button id="randomButton">Random Character</button>

      <div id="charactersContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
